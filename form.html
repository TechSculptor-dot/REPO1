<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 430px;
        }
        h2 {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .help-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .help-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .help-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <h3>Fill out this form. And we will contact you soon.</h3>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="^\d{10}$" placeholder="1234567890" required>
            <span id="phoneError" class="error"></span>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select the event type</option>
                <option value="weeding">Destination Weeding</option>
                <option value="exibition">Exibition</option>
                <option value="promotion">Brand Promotion</option>
            </select>
            <span id="subjectError" class="error"></span>

            <label for="date">Date of the event:</label>
            <input type="date" id="date" name="date" required>
            <span id="dateError" class="error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <span id="messageError" class="error"></span>

            <button type="submit">Submit</button>
        </form>

        <div class="help-link">
            <a href="https://www.example.com/help" target="_blank">Need Help?</a>
        </div>
    </div>

    <script>
        // Function to validate the form
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            // Reset previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('subjectError').textContent = '';
            document.getElementById('dateError').textContent = '';
            document.getElementById('messageError').textContent = '';

            // Validate Name
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone').value;
            const phonePattern = /^\d{10}$/;
            if (!phone.match(phonePattern)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            // Validate Subject
            const subject = document.getElementById('subject').value;
            if (subject === '') {
                document.getElementById('subjectError').textContent = 'Please select a subject.';
                isValid = false;
            }

            // Validate Date
            const date = document.getElementById('date').value;
            if (date === '') {
                document.getElementById('dateError').textContent = 'Please select a date.';
                isValid = false;
            }

            // Validate Message
            const message = document.getElementById('message').value;
            if (message.trim() === '') {
                document.getElementById('messageError').textContent = 'Message cannot be empty.';
                isValid = false;
            }

            // If the form is valid, submit it
            if (isValid) {
                alert('Form submitted successfully!');
                // You can add further actions here like sending the data to a server
            }
        });
    </script>

</body>
</html>
